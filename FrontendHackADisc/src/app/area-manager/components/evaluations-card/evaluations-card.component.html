<div class="w-full border-gray-200 px-5 py-1.5 rounded-t-lg" style="background-color: var(--secondary-green2);">
  <h2 style="color: var(--primary-blue);" class="text-lg my-5 font-bold ">Histórico</h2>
</div>

<div class="w-full bg-white shadow border-gray-700">
  <ul
    class="flex flex-wrap text-sm font-medium text-center text-gray-500 border-b border-gray-200 rounded-t-lg bg-gray-50">
    <li class="me-2" (click)="setCondition('General')">
      <button type="button" class="inline-block p-4 text-gray-600 rounded-ss-lg hover:bg-gray-100 ">Información
        General</button>
    </li>
    <li class="me-2" (click)="setCondition('Evaluaciones')">
      <button type="button" class="inline-block p-4 hover:text-gray-600 hover:bg-gray-100 ">Evaluaciones</button>
    </li>

  </ul>
  <div class="p-4 bg-white md:p-8" id="General">
    <div class="grid gap-6 mb-6 md:grid-cols-2">
      <div>
        <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
        <input type="text" id="first_name"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Nombre del trabajador" [value]="User?.user_name" disabled readonly />
      </div>
      <div>
        <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Puesto</label>
        <input type="text" id="last_name"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Puesto del trabajador" [value]="User?.post_name" disabled readonly />
      </div>
      <div>
        <label for="company" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Rol</label>
        <input type="text" id="company"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Rol del trabajador" [value]="User?.role" disabled readonly />
      </div>
      <div>
        <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Compañía</label>
        <input type="text" id="phone"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Compañia del trabajador" [value]="User?.company_id" disabled readonly />
      </div>
      <div>
        <label for="website" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">N° de Evaluaciones
          [Totales]</label>
        <input type="number" id="website"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Número de evaluaciones" [value]="User?.evaluations?.length" disabled readonly />
      </div>
      <div>
        <label for="visitors" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Estado:</label>
        <input type="text" id="visitors"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Estado del trabajador" [value]="User?.stat_name" disabled readonly />
      </div>
      <div>
        <label for="visitors" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Última fecha de
          intervención:</label>
        <input type="text" id="visitors"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Fecha de intervención" [value]="User?.updated_at" disabled readonly />
      </div>
    </div>
  </div>

</div>

<div class="p-4" style="background-color: var(--secondary-green2);" id="services">
  <h2 class="text-lg font-normal tracking-tight text-gray-800">Evaluaciones</h2>
</div>
<div id="Evaluaciones">
  <div *ngIf="User">
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
      <table class="w-full text-sm text-left rtl:text-right text-gray-500">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 ">
          <tr class="px-6 py-3">
            <th scope="row" class="px-6 py-4 text-xs text-gray-700 uppercase bg-gray-50">
              Fechas
            </th>
            <th *ngFor="let date of User?.evaluations" scope="col" class="px-6 py-3">
              {{date.date | date: 'dd/MM/yyyy'}}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let param of evaluationParameters" class="bg-white even:bg-gray-50 border-b dark:border-gray-700">
            <th scope="row" class="px-6 py-4 text-xs text-gray-700 uppercase bg-gray-50">
              {{ param.displayName }}
            </th>
            <td *ngFor="let evaluation of User?.evaluations" class="px-6 py-4">
              {{ evaluation[param.property]}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
  <div *ngIf="!User">
    <div (click)="goTable()" class="flex items-center justify-center h-52 cursor-pointer">
      <p class="text-gray-500 hover:text-gray-800 underline">Seleccione un trabajador para ver sus evaluaciones</p>
      <a>
        <svg class="w-6 h-6 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </a>
    </div>
  </div>
</div>
